<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <link rel="stylesheet" th:href="@{/css/carrinho.css}">

    <link rel="stylesheet" href="/Sir.Vine/src/main/resources/static/css/carrinho.css">
</head>

<body>

    <section>
       <header>

            <div id="logo" style="display: flex;">
                <a href="/">


                    <img src="/icons/servine.png" alt="">

                    <p class="sir">Sir. </p>
                    <p class="vine">Vines</p>
                </a>

            </div>

            <ul>
                <li><a href="/Catalogo">Catálogo</a></li>
                <li><a href="/CatalogoEspuma">Espumantes</a></li>
                <li><a href="/CatalogoVinho">Vinhos</a></li>
                <li><a href="/CatalogoQueijo">Queijos</a></li>
            </ul>

            <div id="atalhos">

                <div id="itensCar">X</div>

                <a href="/Catalogo">
                    <img src="/icons/lupa.svg" alt="">
                </a>

                <a href="/Carrinho">
                    <img src="/icons/carrinho.svg" alt="">
                </a>

                <a href="/Perfil">
                    <img src="/icons/perfil.svg" alt="">
                </a>

            </div>

        </header>

        <div id="infCar">
            <h1>Carrinho de compras</h1>
            <h2>X itens no carrinho</h2>
        </div>

        <div id="car">
            <div id="itens">

                <div class="prodCar">
                    <img src="/Sir.Vine/src/main/resources/static/espumantes/espumante_aurora.jpg" alt="">
                    
                    <div class="infProdCar">
                        <h4>Nome do Queijo</h4>
                        <p>Cidade, pais, ano</p>

                        <div class="tipoProd">
                            <p>Queijo</p>
                        </div>

                        <div class="unid">
                            <button type="submit" class="menos">-</button>

                            <input type="number" readonly value="1">

                            <button type="submit" class="mais">+</button>

                        </div>
                    </div>

                    <div class="valProdCar">
                        <img src="/Sir.Vine/src/main/resources/static/icons/lixeira.svg" alt="">
                        <p>R$1111,50</p>
                    </div>

                </div>

            </div>

            <div id="infCompra">
                <h3>Resumo do pedido</h3>
                <table class="detalhes" id="preFre">
                    <tr>
                        <td class="prim">Preço</td>
                        <td>2025</td>
                    </tr>
                    <tr>
                        <td class="prim">Frete</td>
                        <td>2025</td>
                    </tr>
                </table>

                <hr>

                <table class="detalhes" id="tot">
                    <tr>
                        <td class="prim"> <b>Total</b></td>
                        <td>2025</td>
                    </tr>

                </table>

                <button id="btnComprar" type="submit">Finalizar compra</button>

            </div>
        </div>

    </section>


</body>

</html>
