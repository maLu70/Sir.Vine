<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir. Vine - Perfil</title>

    <link rel="stylesheet" th:href="@{/css/perfil.css}">

    <link rel="stylesheet" href="/Sir.Vine/src/main/resources/static/css/perfil.css">

</head>

<body>
    <section>
        <header>

            <div id="logo" style="display: flex;">
                <a href="/">


                    <img src="/icons/servine.png" alt="">

                    <p class="sir">Sir. </p>
                    <p class="vine">Vines</p>
                </a>

            </div>

            <ul>
                <li><a href="/Catalogo">Catálogo</a></li>
                <li><a href="/CatalogoEspuma">Espumantes</a></li>
                <li><a href="/CatalogoVinho">Vinhos</a></li>
                <li><a href="/CatalogoQueijo">Queijos</a></li>
            </ul>

            <div id="atalhos">

                <div id="itensCar">X</div>

                <a href="/Catalogo">
                    <img src="/icons/lupa.svg" alt="">
                </a>

                <a href="/Carrinho">
                    <img src="/icons/carrinho.svg" alt="">
                </a>

                <a th:href="@{/NovoUsuario}">
                    <img src="/icons/perfil.svg" alt="">
                </a>

            </div>

        </header>

        <h1>Olá, [[${usuario.nome}]]</h1>

        <div id="perfil">

            <img src="/icons/perfil.svg" alt="">

            <div id="infPerfil">
                <h2>[[${usuario.nome}]]</h2>
                <p>Email: [[${usuario.email}]]</p>
                <p>CPF: [[${usuario.CPF}]]</p>
            </div>

            <div id="btns">

                 <form th:action="@{/sairUsuario}" th:method="post">
                    <button id="btnSair">Sair</button>
                </form>

                <form th:action="@{/ExcluirUsuario/{email}(email=${usuario.email})}" th:method="post">
                    <button id="btnExcluir">Excluir conta</button>
                </form>

            </div>
        </div>

    </section>
</body>

</html>
